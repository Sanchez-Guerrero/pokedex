<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#c76212" />
    <meta name="MobileOptimized" content="width" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <link rel="manifest" href="./manifest.json" />

    <link rel="stylesheet" href="styles/styles.css" />
    <title>Pokédex</title>
  </head>
  <body>
    <div class="contenedor" id="contenedor">
      <div class="interface">
        <div class="title">
          <h3>Pokédex</h3>
        </div>
        <br />
        <div class="body-pokedex">
          <div class="display" id="pokemon">
            <img class="imgPokemon" src="" alt="" id="imgPokemon" />
            <br />
            <span class="name"></span>
            <hr id="line" />

            <div class="ataque" id="ataque">
              <span class="ataquespan"></span>
              <p class="ataquep"></p>
            </div>

            <div class="ataquespecial" id="ataquespecial">
              <span class="ataquespecialspan"></span>
              <p class="ataquespecialp"></p>
            </div>

            <div class="defensa" id="defensa">
              <span class="defensaspan"></span>
              <p class="defensap"></p>
            </div>
          </div>
        </div>
        <br />
        <div class="controls">
          <a class="btn" onclick="iniciar()"></a>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
    <script src="script.js"></script>
  </body>
  <footer>
    <span
      >Created by
      <a href="https://github.com/Sanchez-Guerrero">Sanchez-Guerrero</a>.<img
        src="img/PikPng.com_pokeballs-png_1358145.png"
        alt=""
        width="25px"
        height="25px"
    /></span>
  </footer>
</html>
